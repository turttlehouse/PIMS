{% extends 'hospital/homebase.html' %}
{% load static %}



{% block content %}

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style media="screen">
    
    .container{
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      text-wrap: nowrap;
      flex-direction: column;
      flex-wrap: nowrap;
      margin-top: 15%;
    }

    .jumbotron {
      margin-top: 0px;
      margin-bottom: 0px;
      background-image: url('{% static "images/back.jpg" %}');
      background-size: cover;
      background-repeat: no-repeat;
      backdrop-filter: blur(5px);
      width: 100vw;
      height: auto;
    }


    .jumbotron h5,
    h3 {
      text-align: center;
    }


    .alert {
      margin: 0px;
    }


    .glow {
      font-size: 50px;
      color: white;
      text-align: center;
      -webkit-animation: glow 1s ease-in-out infinite alternate;
      -moz-animation: glow 1s ease-in-out infinite alternate;
      animation: glow 1s ease-in-out infinite alternate;
    }

    @keyframes glow {
    0% {
      text-shadow: 0 0 10px #eeeeee, 0 0 20px #000000, 0 0 30px #000000;
    }
    50% {
      text-shadow: 0 0 20px #eeeeee, 0 0 30px #fa2d2d, 0 0 40px #fa2d2d;
    }
    100% {
      text-shadow: 0 0 20px #eeeeee, 0 0 30px #fa2d2d, 0 0 40px #fa2d2d, 0 0 50px #fa2d2d;
    }
  }
  </style>
</head>
<br>
<br>

<div class="jumbotron jumbotron-overlay pb-10">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 px-5">
        <h1 class="display-3 glow mt-5">Patient Information Management System</h1>
        <p class="lead">Emergency?</p>
        <p>
          <a class="btn btn-danger btn-lg" href="/patientclick" role="button">Take Appointment Now!</a>
        </p>
      </div>
      <div class="col-md-12 pt-6">
      {% include "hospital/admin_doctor_patient_card.html" %}
      </div>
    </div>
    
  </div>
</div>
{% endblock content %}
